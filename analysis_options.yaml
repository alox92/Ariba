    # prefer_function_declarations_over_variables: true # Default
    # prefer_generic_function_type_aliases: true # Default
    # prefer_if_null_operators: true # Default
    # prefer_initializing_formals: true # Default
    # prefer_inlined_adds: true # Default
    # prefer_is_empty: true # Default
    # prefer_is_not_empty: true # Default
