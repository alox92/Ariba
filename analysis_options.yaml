    # camel_case_types: true # Default
    # directives_ordering: true # Default
    # empty_catches: true # Default
    # file_names: true # Default
    # hash_and_equals: true # Default
    # implementation_imports: true # Default
    # iterable_contains_unrelated_type: true # Default
    # library_names: true # Default
    # library_prefixes: true # Default
    # list_remove_unrelated_type: true # Default
    # no_duplicate_case_values: true # Default
    # non_constant_identifier_names: true # Default
    # null_closures: true # Default
    # overridden_fields: true # Default
    # package_api_docs: true # Default
    # package_names: true # Default
    # package_prefixed_library_names: true # Default
    # prefer_adjacent_string_concatenation: true # Default
    # prefer_collection_literals: true # Default
    # prefer_conditional_assignment: true # Default
    # prefer_const_constructors: true # Default
    # prefer_const_constructors_in_immutables: true # Default
    # prefer_const_declarations: true # Default
    # prefer_const_literals_to_create_immutables: true # Default
    # prefer_contains: true # Default
