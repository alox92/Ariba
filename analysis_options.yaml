    # unnecessary_brace_in_string_interps: true # Default
    # unnecessary_const: true # Default
    # unnecessary_getters_setters: true # Default
    # unnecessary_new: true # Default
    # unnecessary_null_aware_assignments: true # Default
    # unnecessary_null_in_if_null_operators: true # Default
    # unnecessary_overrides: true # Default
    # unnecessary_parenthesis: true # Default
    # unnecessary_statements: true # Default
    # unnecessary_this: true # Default
    # unrelated_type_equality_checks: true # Default
    # use_rethrow_when_possible: true # Default
    # valid_regexps: true # Default

    # Pub rules
    # depend_on_referenced_packages: true # Default
    # lines_longer_than_80_chars: true # Default
    # public_member_api_docs: true # Default

    # Flutter rules
    # avoid_web_libraries_in_flutter: true # Default
    # sized_box_for_whitespace: true # Default
    use_build_context_synchronously: false # Temporarily disable due to many instances
    # use_key_in_widget_constructors: true # Default

analyzer:
  # enable-experiment:
  #   - records # No longer required
  #   - class-modifiers # No longer required
  exclude:
    - "**/*.g.dart"
    - "**/*.mocks.dart"
  errors:
    # treat warnings as errors
    # unused_local_variable: error # Example
    # deprecated_member_use: error # Example
    # library_private_types_in_public_api: error # Example
    # invalid_option: ignore # Ignore for now
    # undefined_method: error
    # undefined_class: error
    # undefined_function: error
    # uri_does_not_exist: error
    # creation_with_non_type: error
    # invalid_use_of_internal_member: ignore # Ignore for generated mock files
    avoid_print: warning # Keep as warning for now
    deprecated_member_use: warning # Keep as warning for now
    sort_child_properties_last: warning # Keep as warning for now
    library_private_types_in_public_api: warning # Keep as warning for now

